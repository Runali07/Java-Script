<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Character Counter</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: white;
  padding: 25px;
  width: 400px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 15px;
}
textarea {
  resize: none;
  height: 120px;
  padding: 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 2px solid rgb(220, 212, 212);
  outline: none;
  transition: border-color 0.3s;
}
textarea:focus {
  border-color: lightskyblue;
}
.counter {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}
#count {
  font-weight: bold;
}
@media (max-width: 480px) {
  .container {
    width: 90%;
  }
}
</style>
</head>
<body>
<div class="container">
  <h2>Live Character Counter</h2>
  <textarea id="textInput" placeholder="Start typing..."></textarea>
  <div class="counter">
    <span>Characters</span>
    <span id="count">0</span>
  </div>
</div>
<script>
const textarea = document.getElementById("textInput");
const count = document.getElementById("count");
textarea.addEventListener("input", () => {
  count.innerText = textarea.value.length;
});
</script>
</body>
</html>
